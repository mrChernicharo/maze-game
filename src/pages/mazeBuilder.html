<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maze Game</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body>
        <header>Maze Game</header>
        <fieldset>
            <label>rows</label>
            <input type="number" id="rows" value="10" />

            <label>cols</label>
            <input type="number" id="cols" value="10" />
        </fieldset>

        <fieldset>
            <input type="radio" name="tile-radio" id="wall" />
            <label>wall</label>
            <input type="radio" name="tile-radio" id="ground" checked />
            <label>ground</label>
            <input type="radio" name="tile-radio" id="door" />
            <label>door</label>
            <input type="radio" name="tile-radio" id="enemy" />
            <label>enemy</label>
            <input type="radio" name="tile-radio" id="powerUp" />
            <label>powerUp</label>
        </fieldset>

        <svg oncontextmenu="return false" id="canvas"></svg>

        <button id="print-btn">Print Maze</button>
        <br />
        <output id="output"></output>
        <div id="output-result"></div>

        <script type="module" src="/src/scripts/mazeBuilder.ts"></script>
    </body>
</html>
